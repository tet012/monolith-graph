specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: rePrompt2
    network: base-sepolia
    source:
      address: "0x8025E6F082ac1ad0563Ae710929f5dC2964451eb"
      abi: rePrompt2
      startBlock: 21099687
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - EditionCompleted
        - OwnershipTransferred
        - WordUpdated
      abis:
        - name: rePrompt2
          file: ./abis/rePrompt2.json
      eventHandlers:
        - event: EditionCompleted(indexed uint256,string[24],address[24],string,uint256)
          handler: handleEditionCompleted
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: WordUpdated(indexed uint256,indexed uint256,string,indexed address,address,uint256,uint256)
          handler: handleWordUpdated
      file: ./src/re-prompt-2.ts
