type OwnershipTransferred @entity(immutable: true) {
  id: Bytes!
  previousOwner: Bytes! # address
  newOwner: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type PromptCompleted @entity(immutable: true) {
  id: Bytes!
  editionNumber: BigInt! # uint256
  words: [String!]! # string[]
  owners: [Bytes!]! # address[]
  imageUri: String! # string
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type WordUpdated @entity(immutable: true) {
  id: Bytes!
  wordId: BigInt! # uint256
  newWord: String! # string
  previousOwner: Bytes! # address
  newOwner: Bytes! # address
  paidPrice: BigInt! # uint256
  newPrice: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
